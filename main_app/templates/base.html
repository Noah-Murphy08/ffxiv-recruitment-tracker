{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="static/images" href="{% static 'images/cactuar-icon.png' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>FFXIV: Recruitment Tracker</title>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img id="cactuar" src="{% static 'images/cactuar-icon.png' %}" alt="cactuar icon" />
        </a>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'all_player_index' %}">All Players</a></li>
          <li><a href="{% url 'my_player_index' %}">My Players</a></li>
          <li><a href="{% url 'player_create' %}">New Player</a></li>
          <li>
            <form id="logout-form" method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit">Log out</button>
            </form>
          </li>
          {% else %}
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'home' %}">Sign In</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
     {% block content %}
     {% endblock %}
     </main>
  </body>
</html>
